<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="parent_container">
        <div class="child_container">
            
            <div class="screen_container">
                <p class="input_text"></p>
                <p class="output_text"></p>
            </div>

            <div class="toolbar_container">
                <button class="delete">Del</button>
                <button class="clear_all">AC</button>
                <button class="number 1" data-value="1">1</button>
                <button class="number 2" data-value="2">2</button>
                <button class="number 3" data-value="3">3</button>
                <button class="operation /" data-value="/">/</button>
                <button class="number 4" data-value="4">4</button>
                <button class="number 5" data-value="5">5</button>
                <button class="number 6" data-value="6">6</button>
                <button class="operation *" data-value="*">*</button>
                <button class="number 7" data-value="7">7</button>
                <button class="number 8" data-value="8">8</button>
                <button class="number 9" data-value="9">9</button>
                <button class="operation -" data-value="-">-</button>
                <button class="number 0" data-value="0">0</button>
                <button class="decimal">.</button>
                <button class="enter">Enter</button>
                <button class="operation +" data-value="+">+</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
